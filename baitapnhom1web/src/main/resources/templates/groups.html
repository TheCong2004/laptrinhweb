<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách nhóm</title>
</head>
<body>
<h1>Danh sách nhóm</h1>
<table border="1">
    <tr>
        <th>Tên nhóm 9</th>
    </tr>
    <tr th:each="group : ${groups}">
        <td>
            <a th:href="@{'/groups/' + ${group.id}}">
                <button th:text="${group.description}"></button>
            </a>
        </td>
    </tr>
</table>
</body>
</html>
